<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <h1 class="tittle">Recipe Finder</h1>
            <form id="searchform">
                <input id="searchbox" type="text" placeholder="search here . . .">
                <button id="searchbtn">search</button>
            </form>
        </div>
        <div id="resultarea">
            <h2 id="default-text">Search your <span>Recipe</span> <i class="fa-solid fa-angle-up fa-bounce fa-lg" style="color: #FFD43B;"></i></h2>
        </div>
        <div id="recipedetails">nnnn
            <button id="closeBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
